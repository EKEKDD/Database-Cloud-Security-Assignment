<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Calibri, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .add-form { background: #f9f9f9; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <div style="text-align: right;">
    <form action="{{ url_for('logout') }}" method="GET" style="display:inline;">
        <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </form>
    </div>

    <h3>Add New Employee</h3>
    <div class="add-form">
        <form action="{{ url_for('add_employee') }}" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="icnumber" placeholder="IC Number (e.g. 900101145566)" required>
            <input type="number" step="0.01" name="salary" placeholder="Salary" required>
            <input type="text" name="position" placeholder="Position" required>
            <button type="submit">Add Record</button>
        </form>
    </div>

    <h3>Employee Records</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>IC Number</th>
            <th>Salary</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.EmployeeID }}</td>
            <td>{{ emp.FullName }}</td>
            <td>{{ emp.ICnumber }}</td>
            <td>{{ emp.Salary }}</td>
            <td>{{ emp.Position }}</td>
            <td>
                <form action="{{ url_for('delete_employee', id=emp.EmployeeID) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this record?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
